<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Avaliação</title>
    <link rel="stylesheet" href="comeback.css">
</head>
<body>
    <div class="container">
        <img src="img/lbf-logo (1).png" alt="Logo" class="logo">
        <button class="btn" onclick="avaliarNovamente()">Avaliar Novamente</button>
    </div>

    <script src="form.js"></script>

    <script>
        function avaliarNovamente() {
            document.getElementById("corporacao").selectedIndex = 0;
            document.getElementById("formulario").reset();
            // Redireciona para a tela de avaliação (substitua 'index.html' pelo caminho correto)
            window.location.href = "form.html";
        }
    </script>
</body>
</html>
