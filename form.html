<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Avaliação</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <img class="img-logo" src="img/lbf-logo (1).png" alt="">
        <h2>Formulário de Avaliação</h2>
        <label for="avaliador">Selecione o Avaliador:</label>
        <select id="avaliador" onchange="atualizarFormulario()">
            <option value="">-- Escolha --</option>
            <option value="Jurado Palanque 1">Jurado Palanque 1</option>
            <option value="Jurado Palanque 2">Jurado Palanque 2</option>
            <option value="Jurado Palanque 3">Jurado Palanque 3</option>
            <option value="Jurado Palanque 4">Jurado Palanque 4</option>
            <option value="Jurado Palanque 5">Jurado Palanque 5</option>
            <option value="Jurado Palanque 6">Jurado Palanque 6</option>
            <option value="Jurado Cronômetro">Jurado Cronômetro</option>
            <option value="Jurado Faixa Etária">Jurado Faixa Etária</option>
            <option value="Jurado Check-In">Jurado Check-In</option>
            <option value="Jurado Uniformidade/Instrumental">Jurado Uniformidade/Instrumental</option>
        </select>

        <label for="corporacao">Selecione a Corporação:</label>
        <select id="corporacao">
            <option value="">-- Escolha --</option>
            <option value="01 - Banda">01 - Banda</option>
            <option value="02 - Banda">02 - Banda</option>
            <option value="03 - Banda">03 - Banda</option>
            <option value="04 - Banda">04 - Banda</option>
            <option value="05 - Banda">05 - Banda</option>
        </select>

        <div id="aspecto"> 
        </div>
        
        <form id="formulario">
            <div id="quesitos"></div>

            <!-- <div class="termo">
                <label for="aceitarTermos">Eu aceito os termos de veracidade de avaliação</label>
                <input type="checkbox" id="aceitarTermos" required>
            </div> -->


            <button type="button" onclick="enviarAvaliacao(event)">Enviar Avaliação</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>

</html>
