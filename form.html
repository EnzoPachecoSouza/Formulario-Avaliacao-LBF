<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Avaliação</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

</head>

<body id="form-body">
    <div class="container-pai">
        <div id="container">
            <img class="img-logo" src="img/lbf-logo (1).png" alt="">

            <h2>Formulário de Avaliação</h2>

            <label for="avaliador">Selecione o Avaliador:</label>
            <input type="text" readonly id="avaliador">

            <!-- <select id="avaliador" onchange="atualizarFormulario()">
                <option value="">-- Escolha --</option>
                <option value="Jurado Palanque 1">Jurado Palanque 1</option>
                <option value="Jurado Palanque 2">Jurado Palanque 2</option>
                <option value="Jurado Palanque 3">Jurado Palanque 3</option>
                <option value="Jurado Palanque 4">Jurado Palanque 4</option>
                <option value="Jurado Palanque 5">Jurado Palanque 5</option>
                <option value="Jurado Palanque 6">Jurado Palanque 6</option>
                <option value="Jurado Cronômetro">Jurado Cronômetro</option>
                <option value="Jurado Faixa Etária">Jurado Faixa Etária</option>
                <option value="Jurado Check-In">Jurado Check-In</option>
                <option value="Jurado Uniformidade/Instrumental">Jurado Uniformidade/Instrumental</option>
            </select>  -->

            <label for="corporacao">Selecione a Corporação:</label>
            <select id="corporacao" onchange="atualizarFormulario()">
                <option value="">-- Escolha --</option>
                <option value="01 - Banda">01 - Banda</option>
                <option value="02 - Banda">02 - Banda</option>
                <option value="03 - Banda">03 - Banda</option>
                <option value="04 - Banda">04 - Banda</option>
                <option value="05 - Banda">05 - Banda</option>
            </select>

            <div id="aspecto">
            </div>

            <form id="formulario">
                <div id="quesitos"></div>

                <h4>Termo de Veracidade</h4>

                <div class="termo">
                    <label for="aceitarTermos"> <input type="checkbox" id="aceitarTermos" required>Eu,  <strong id="nomeAvaliador"></strong>, DECLARO, para fins de direito, sob as penas da lei, que as
                        informações que apresento são verdadeiros e autênticos (fieis à verdade e condizentes com a
                        realidade dos fatos)</label> 
                </div>


                <button type="button" id="button-send" onclick="abrirModalConfirmacao(event)">Enviar Avaliação</button>

                <div class="reset">
                    <i onclick="printPDF()" id="icon-pdf" class="fa-solid fa-file-pdf disabled"></i>
                    <i onclick="resetForm()" id="icon-reset" class="fa-solid fa-rotate-right disabled"></i>
                </div>
            </form>
        </div>
    </div>
    <script src="form.js"></script>

    <!-- Modal de Confirmação -->
    <div id="modalConfirmacao" class="modal">
        <div class="modal-content">
            <h2 class="modal-title">Confirmação da Avaliação</h2>
            <div id="modalBody"></div>
            <button onclick="confirmarEnvio()">Sim, enviar</button>
            <button onclick="fecharModalConfirmacao()">Não, revisar</button>
        </div>
    </div>


    
</body>

</html>
