<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Avaliação</title>
    <link rel="stylesheet" href="form.css">
    <link rel="shortcut icon" href="img/faviconLogo.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <h2>Formulário de Avaliação</h2>
        <form id="avaliacao-form">
            <label for="avaliador">Nome do Avaliador:</label>
            <select id="avaliador" required>
                <option value="">Selecione</option>
                <option value="Enzo Pacheco">Enzo Pacheco</option>
                <option value="João Mendes">João Mendes</option>
                <option value="Hércules Alves">Hércules Alves</option>
                <option value="Bruno Galvão">Bruno Galvão</option>
                <option value="Ewerton Ravelli">Ewerton Ravelli</option>
                <option value="Washington Souza">Washington Souza</option>
            </select>

            <label for="corporacao">Nome da Corporação:</label>
            <select id="corporacao" required>
                <option value="">Selecione</option>
                <option value="FAGAP">01 - FAGAP</option>
                <option value="Marista Pio XII">02 - Marista Pio XII</option>
                <option value="Projeto Música nas Escolas">03 - Projeto Música nas Escolas</option>
                <option value="Lyra de Mauá">04 - Lyra de Mauá</option>
            </select>

            <label for="aspecto">Aspecto de Avaliação:</label>
            <select id="aspecto" required>
                <option value="">Selecione</option>
                <option value="sopro">Aspecto Sopro</option>
                <option value="interpretacao">Aspecto Interpretação</option>
                <option value="percussao">Aspecto Percussão</option>
            </select>

            <div id="inputs-avaliacao"></div>

            <button type="submit">Enviar Avaliação</button>
        </form>
    </div>

    <script src="form.js"></script>
</body>
</html>
